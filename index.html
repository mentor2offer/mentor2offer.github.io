<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor2Offer - Join the Waitlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        .launch-date {
            font-size: 2.5em;
            text-align: center;
            color: #e8491d;
            margin: 20px 0;
        }
        .signup-options {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .signup-box {
            background: #35424a;
            color: white;
            padding: 20px;
            width: 40%;
            text-align: center;
            border-radius: 10px;
        }
        .signup-box h2 {
            margin-top: 0;
        }
        .key-phrase {
            font-style: italic;
            color: #e8491d;
            margin: 20px 0;
        }
        .signup-button {
            display: inline-block;
            background: #e8491d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>MentorMatch</h1>
        </div>
    </header>

    <div class="container">
        <div class="launch-date">
            <p>Launching in September 2024</p>
        </div>

        <div class="signup-options">
            <div class="signup-box">
                <h2>Become a Mentor</h2>
                <p class="key-phrase">Get paid to share your expertise</p>
                <a href="#" class="signup-button">Join Waitlist as Mentor</a>
            </div>
            <div class="signup-box">
                <h2>Find a Mentor</h2>
                <p class="key-phrase">Break into the industry of your dreams</p>
                <a href="#" class="signup-button">Join Waitlist as Mentee</a>
            </div>
        </div>
    </div>
</body>
</html>
