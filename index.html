<!DOCTYPE html>

<head>

    <title>Mentor2Offer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header nav {
            font-size: 16px;
        }
        .header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .hero {
            background: url('../images/banner.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 20px;
            margin: 20px 0;
        }
        .hero .cta-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        .waitlist {
            text-align: center;
            padding: 30px 20px;
        }
        .waitlist h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .waitlist p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .waitlist iframe {
            width: 100%;
            max-width: 640px;
            border: none;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer a {
            color: #17a2b8;
            text-decoration: none;
        }
    </style>
</head>

    <header class="header">
        <div class="logo">Mentor2Offer</div>
        <nav>
            <a href="#signup">Sign Up</a>

    <section class="hero">
        <h1>Transform Your Future with Expert Mentorship</h1>
        <p>Join our waitlist for exclusive access.</p>
        <a href="#signup" class="cta-button">Join the Waitlist</a>
